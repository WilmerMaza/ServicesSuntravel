<button mat-button (click)="crearServices()" class="btnCrear">Crear Servicio</button>

<div class="mattable">
  <div class="contenTabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Columna para Nombre -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let persona"> {{ persona.codigo }} </td>
      </ng-container>

      <!-- Columna para Edad -->
      <ng-container matColumnDef="tipoServicio">
        <th mat-header-cell *matHeaderCellDef> T.Servicio </th>
        <td mat-cell *matCellDef="let persona"> {{ persona.Tservicio.name }} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let persona"> {{ persona.name }} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let persona"> {{ persona.estado }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let persona">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon class="colorPoint">more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editarPersona(persona)">Editar</button>
            <button mat-menu-item (click)="eliminarPersona(persona)">Eliminar</button>
            <!-- Agrega otras opciones de acciones aquí -->
          </mat-menu>
        </td>
      </ng-container>

      <!-- Definición de encabezado -->
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>

      <!-- Definición de fila de datos -->
      <tr mat-row *matRowDef="let persona; columns: columnas"></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10"></mat-paginator>
  </div>


</div>
